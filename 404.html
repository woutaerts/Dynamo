<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Dynamo Beirs</title>
    <meta name="description" content="Oeps! Deze pagina is buitenspel. Ga terug naar de homepage van Dynamo Beirs.">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/partials/header.css">
    <link rel="stylesheet" href="css/partials/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Scripts -->
    <script type="module" src="js/partials/header.js"></script>
    <script type="module" src="js/partials/footer.js"></script>
    <script type="module" src="js/general.js"></script>
    <style>
        /* 404 Page Specific Styles */
        .error-section {
            padding: 3rem 0;
            text-align: center;
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .error-section .container {
            max-width: 800px;
        }

        .error-section img {
            max-width: 150px;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }

        .error-title {
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--dynamo-red);
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.2rem;
            color: var(--medium-gray);
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.8;
        }

        .error-cta {
            background: var(--dynamo-red);
            color: var(--off-white);
            padding: 0.8rem 2rem;
            border-radius: 40px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            box-shadow: var(--shadow-medium);
            transition: all 0.3s ease;
        }

        .error-cta:hover {
            background: var(--dark-gray);
            box-shadow: var(--shadow-hover);
            transform: translateY(-3px);
        }

        /* Bounce animation for the football icon */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .error-title {
                font-size: 2.5rem;
            }
            .error-message {
                font-size: 1rem;
            }
            .error-section img {
                max-width: 120px;
            }
        }

        @media (max-width: 480px) {
            .error-title {
                font-size: 2rem;
            }
            .error-message {
                font-size: 0.9rem;
            }
            .error-section img {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
<div id="header-placeholder"></div>

<section class="error-section">
    <div class="container">
        <img src="img/icons/red-football-icon.png" alt="Football Icon" class="animate-in">
        <h1 class="error-title section-title animate-in">404 - Buitenspel!</h1>
        <p class="error-message animate-in">
            Oeps! Het lijkt erop dat deze pagina een eigen goal heeft gemaakt en niet meer in het spel is.
            Misschien heeft de bal het veld verlaten, of heeft de scheidsrechter hem afgefloten.
            Ga terug naar het veld en probeer het opnieuw!
        </p>
        <a href="index.html" class="error-cta cta-button animate-in">Terug naar de Homepage</a>
    </div>
</section>

<div id="footer-placeholder"></div>
</body>
</html>
