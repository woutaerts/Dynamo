<!-- Player Modal Component -->
<link rel="stylesheet" href="/dynamo/css/general.css">
<link rel="stylesheet" href="/dynamo/css/components/playerModal.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="/dynamo/js/general.js" defer></script>

<div id="playerModal" class="modal-overlay">
    <div class="modal-content">
        <!-- Close Button -->
        <button class="close-modal"><i class="fas fa-times"></i></button>

        <!-- Player Header (Name, Position, Flag) -->
        <div class="player-header">
            <h2 id="modalPlayerName">Spelernaam</h2>
            <div class="position" id="playerPosition">Positie</div>
            <img id="nationalityFlag" src="../img/icons/flags/belgium.svg" alt="Nationaliteitsvlag" class="flag-icon">
        </div>

        <!-- This Season Stats Section -->
        <div class="season-stats-section">
            <h3>Dit Seizoen</h3>
            <div class="stats-container">
                <div class="stat-box">
                    <p><i class="fas fa-shirt"></i> Wedstrijden: <span id="gamesThisSeason">0</span></p>
                </div>
                <div class="stat-box">
                    <p><i class="fas fa-futbol"></i> Doelpunten: <span id="goalsThisSeason">0</span></p>
                </div>
            </div>
        </div>

        <!-- All Time Stats Section -->
        <div class="all-time-stats-section">
            <h3>Alle Tijden</h3>
            <div class="stats-container">
                <div class="stat-box">
                    <p><i class="fas fa-shirt"></i> Wedstrijden: <span id="gamesTotal">0</span></p>
                </div>
                <div class="stat-box">
                    <p><i class="fas fa-futbol"></i> Doelpunten: <span id="goalsTotal">0</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
