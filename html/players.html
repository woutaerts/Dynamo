<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelers - Dynamo Beirs</title>
    <meta name="description" content="Maak kennis met de getalenteerde spelers van Dynamo Beirs - onze elite selectie van voetbalsterren">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PSK11HXBQB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-PSK11HXBQB');
    </script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/Dynamo/css/general.css">
    <link rel="stylesheet" href="/Dynamo/css/partials/header.css">
    <link rel="stylesheet" href="/Dynamo/css/partials/footer.css">
    <link rel="stylesheet" href="/Dynamo/css/players.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Scripts -->
    <script type="module" src="/Dynamo/js/players.js"></script>
    <script type="module" src="/Dynamo/js/partials/header.js"></script>
    <script type="module" src="/Dynamo/js/partials/footer.js"></script>
    <script type="module" src="/Dynamo/js/components/playerModal.js"></script>
</head>
<body>

<!-- Header -->
<div id="header-placeholder"></div>

<main>
    <!-- Page Header Section -->
    <section class="page-hero">
        <div class="container">
            <h1>Onze Spelers</h1>
        </div>
    </section>

    <!-- Filter Controls -->
    <section class="filter-section">
        <div class="container">
            <div class="filter-controls">
                <button class="filter-btn active" data-position="all">
                    <i class="fas fa-users"></i>
                    Alle Spelers
                </button>
                <button class="filter-btn" data-position="goalkeeper">
                    <i class="fas fa-hand-paper"></i>
                    Doelman
                </button>
                <button class="filter-btn" data-position="defender">
                    <i class="fas fa-shield-alt"></i>
                    Verdedigers
                </button>
                <button class="filter-btn" data-position="midfielder">
                    <i class="fas fa-person-running"></i>
                    Middenvelders
                </button>
                <button class="filter-btn" data-position="attacker">
                    <i class="fas fa-crosshairs"></i>
                    Aanvallers
                </button>
            </div>
        </div>
    </section>

    <!-- Search Section -->
    <div class="search-container">
        <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="player-search" class="player-search" placeholder="Zoek spelers...">
        </div>
    </div>

    <!-- Players Grid -->
    <section class="players-section" id="players">
        <div class="container">
            <div class="players-grid">
                <!-- Dynamic insertion of player cards -->
            </div>
        </div>
    </section>

    <!-- Player Modal Container -->
    <div id="player-modal-placeholder"></div>
</main>

<div id="footer-placeholder"></div>

</body>
</html>
